<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Shopping Cart</title>
    <style>
        /* Custom styles for the summary block */
        .summary {
            padding: 20px;
            border-bottom: 1px solid #5ea4f3;
        }

        /* Custom styles for the button in the summary block */
        .summary button {
            background-color: #3b99e0;
            color: #fff;
            border: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Product Block -->
        <div class="col-lg-8">
            <!-- Product 1 -->
            <div class="product">
                <div class="row">
                    <div class="col-md-4">
                        <img src="product1.jpg" alt="Product 1" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h3 class="text-primary">Product 1</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <p><strong>Price: $20.00</strong></p>
                        <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
            
            <!-- Product 2 -->
            <div class="product">
                <div class="row">
                    <div class="col-md-4">
                        <img src="product2.jpg" alt="Product 2" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h3 class="text-primary">Product 2</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <p><strong>Price: $30.00</strong></p>
                        <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Price Summary Block -->
        <div class="col-lg-4">
            <div class="summary">
                <h4 class="text-primary block-heading">Summary</h4>
                <p>Total Items: 2</p>
                <p>Total Price: $50.00</p>
                <button class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
