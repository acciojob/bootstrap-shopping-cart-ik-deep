<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
 <style>
        .summary {
            padding: 15px;
            border-bottom: 1px solid #5ea4f3;
        }
        .block-heading {
            color: #3b99e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <h2 class="block-heading">Product 1</h2>
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="product1-image1.jpg" alt="Product 1 Image 1" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="product1-image2.jpg" alt="Product 1 Image 2" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="product1-image3.jpg" alt="Product 1 Image 3" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="product">
                    <h2 class="block-heading">Product 2</h2>
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="product2-image1.jpg" alt="Product 2 Image 1" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="product2-image2.jpg" alt="Product 2 Image 2" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="product2-image3.jpg" alt="Product 2 Image 3" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h2 class="block-heading">Summary</h2>
                    <!-- Price summary details here -->
                    <p>Subtotal: $100.00</p>
                    <p>Tax: $10.00</p>
                    <p>Total: $110.00</p>
                    <!-- Button with specific styling -->
                    <button class="btn btn-primary btn-block">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
